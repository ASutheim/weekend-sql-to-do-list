<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <title>Weekend Project: A To-Do List App!</title>
</head>
<body>
    <h1>A TO DO LIST:</h1>

<div>
    <p>You've got stuff to do! Make a list!</p>
</div>
<div id="input-container">
    <form><input type="text" id="task-input" size="50" placeholder="Describe the task!">

        <button type="button" id="submit-btn">Submit</button></form>
</div>
</br>
<div>
    <table id="task-table" class="table table-striped table-hover">
        <tr>
            <th scope="col" id="task-column">Task Description</th> <th scope="col">Complete</th> <th scope="col">Delete</th>
        </tr>
        <tbody id="table-body">
        
        </tbody>
    </table>
</div>
</body>
</html>
